<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Main Section -->
  <main>
    <div class="container">
      <h1>Book Store</h1>

      <div class="show-added-books">

      </div>
      <!-- form -->
      <form class="form" id="form">
        <hr/>
        <h3>Add New Books</h3>
        <div class="form-control">
          <label for="title"></label>
          <input type="text" id="title" placeholder="Enter Title" required>
        </div>
        <div class="form-control">
          <label for="author"></label>
          <input type="text" id="author" placeholder="Enter Author" required>
        </div>
        <div class="submit-div">
          <input type="submit" value="Add" class="btn" id="submit-form"></button>
        </div>
      </form>
      <div class="error-message-div">
        <p class="error-message">Please type in the title and author of the book.</p>
      </div>

    </div>
  </main>
  <script type="module" src="js/index.js"></script>

</body>

</html>
